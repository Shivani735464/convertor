<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Uppercase Conversion Section -->
  <div class="container">
    <h1>Convert Text to Uppercase</h1>
    <input id="textInputUpper" type="text" placeholder="Type here in lowercase" />
    <button id="convertUpperButton">Convert to Uppercase</button>
    <p id="outputUpperText"></p>
  </div>

  <!-- Lowercase Conversion Section -->
  <div class="container">
    <h1>Convert Text to Lowercase</h1>
    <input id="textInputLower" type="text" placeholder="Type here in uppercase" />
    <button id="convertLowerButton">Convert to Lowercase</button>
    <p id="outputLowerText"></p>
  </div>

  <!-- Hover Text Section -->
  <div class="container">
    <h1 class="hover-text">Hover over me for a cool effect!</h1>
  </div>

  <!-- Scroll Reveal Image Section -->
  <div class="scroll-container">
    <img src="image.jpg" alt="Nature" class="fade-in-image" />
  </div>

  <!-- Load More Content Section -->
  <div class="container">
    <button id="loadMore" class="btn">Load More Content</button>
    <div id="content" class="content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
